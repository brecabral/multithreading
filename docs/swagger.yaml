basePath: /
definitions:
  domain.Address:
    properties:
      api:
        type: string
      cep:
        type: string
      city:
        type: string
      neighborhood:
        type: string
      state:
        type: string
      street:
        type: string
    type: object
  handlers.responseError:
    properties:
      error:
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  description: Query multiple providers concurrently and return the first response.
  title: CEP Multithreading API
  version: "1.0"
paths:
  /{cep}:
    get:
      description: Search CEP concurrently through multiple APIs
      parameters:
      - description: 8-digit CEP without hyphen
        in: path
        name: cep
        required: true
        type: string
      responses:
        "200":
          description: Returned address from fastest provider
          schema:
            $ref: '#/definitions/domain.Address'
        "400":
          description: Invalid CEP
          schema:
            $ref: '#/definitions/handlers.responseError'
        "504":
          description: Timeout or error on APIs
          schema:
            $ref: '#/definitions/handlers.responseError'
      summary: Query CEP
      tags:
      - cep
swagger: "2.0"
